plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.2.0')

    // Firebase Analytics (contoh)
    implementation 'com.google.firebase:firebase-analytics'

    // Tambahkan Firebase dependencies lain sesuai kebutuhan
    // https://firebase.google.com/docs/android/setup#available-libraries
}

android {
    namespace "com.example.fan_technical_mdtest"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId "com.fan.technical"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // TODO: tambahkan signing config untuk release build.
            // Default: masih pakai debug key supaya `flutter run --release` jalan.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
